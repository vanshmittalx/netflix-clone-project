<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <nav>
            <span>
                <img width="53px" src="assets/images/logo.svg" alt="">
            </span>
            <div>
                <button class="btn">English</button>
                <button class="btn btn-red">Sign In</button>
            </div>
        </nav>
        <div class="box"></div>
        <div class="hero">
            <span>
                Unlimited movies, TV 
            </span>
            <span>
                shows and more
            </span>
            <span>
                Starts at ₹149. Cancel at any time.
            </span>
            <span>
                Ready to watch? Enter your email to create or restart your membership.</span>
            </span>
            <div>
                <input class="btn btn-sm" type="text" placeholder="Email Address">
                <button class="btn btn-red">Get Started</button>
            </div>
        </div>
        <div class="section-one">
            <div class="light-drop"></div>
            <section class="sec">
                <div class="trending-images">
                    Trending Now
                </div>
                <div class="cards">
                    <div class="card card1">
                        <img src="assets/images/img1.webp" alt="">
                    </div>
                    <div class="card card2">
                        <img src="assets/images/img2.webp" alt="">
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
